<header class="hero-unit" id="banner">
</header>
<nav role="navigation" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">Weather</a>
        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Login</a></li>
                <!-- <li><a href="#">Profile</a></li> -->
            </ul>
        </div>
    </div>

<div class="container">
  <div class="container panel panel-default" >
      <h1>Weather App</h1>
        <input type="text" class="city-input" placeholder="City" ng-model="city" >
          <button ng-click = "grabDegree(city)">Kelvin</button>
            <div ng-repeat="city in weatherCities">
              <div class="container panel panel-default" >
                <h2><span>{{city.city}} : {{city.temp}}</span></h2></br>
                <h2><span>Fahren : {{city.temp|fahren|number:0}}</span></h2></br>
                <h2><span>Celcius : {{city.temp|celcius|number:2}}</span></h2>
               <button ng-click = "takeAway($index)">TakeThisAway</button>
              </div>
            </div>
  </div>
